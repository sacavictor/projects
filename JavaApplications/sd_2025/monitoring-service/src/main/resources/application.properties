spring.application.name=monitoring-service

###############################################
### DATABASE CONNECTIVITY CONFIGURATIONS ###
###############################################

spring.datasource.url=jdbc:postgresql://monitoring-db:5432/monitoring

database.user = ${DB_USER:postgres}
database.password = ${DB_PASSWORD:admin}

spring.datasource.username = ${database.user}
spring.datasource.password = ${database.password}


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true
server.tomcat.threads.max = 1
spring.security.user.name=victor
spring.security.user.password=root

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
replica.queue.name=${REPLICA_QUEUE_NAME:ingest.queue.1}